<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="image">
      <div class="logo">
        <img src="./Images/Logo.png" alt="" />
        <p>ODIN</p>
      </div>

      <div class="credit">
        <p>
          Photo by Hailie West on
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
            >Unsplash</a
          >
        </p>
      </div>
    </div>
    <!-- --------------------------------------------- -->
    <!-- Form Start -->
    <div class="form">
      <div class="text">
        <div class="paragraph">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help realize your deepest dreams. Sign up now
            to get started.
          </p>
          <br />
          <p>You know you want to.</p>
        </div>
      </div>

      <!-- Form input -->

      <form>
        <div class="caption">Let's Do This!</div>
        <div class="form-data">
          
          <div class="form-center">

            <!-- Text -->
            <div class="first-name">
              <label for="First-name">First Name</label>
              <input type="text" id="First-name" name="text" required />
            </div>
  
            <div class="last-name">
              <label for="Last-name">Last Name</label>
              <input type="text" id="Last-name" name="text" required />
            </div>
  
            <!-- Email -->
            <div class="email">
              <label for="Email">Email</label>
              <input type="email" id="Email" name="email" required />
            </div>
  
            <!--Phone Number -->
            <div class="phone">
              <label for="number">Phone Number</label>
              <input type="number" id="number" name="number" required />
            </div>
  
            <!-- Password -->
            <div class="password">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required minlength="8" maxlength="24"/>
            </div>
            <div class="confirm-pass">
              <label for="confirm">Confirm Password</label>
              <input type="password" id="confirm" name="password" required minlength="8" maxlength="24" />
            </div>
          </div>
        </div>

        <div class="form-confirm">
          <input type="submit" value="Create an Account" />
        </div>
      </form>
    </div>
  </body>
</html>
